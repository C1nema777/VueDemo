<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修饰符</title>
</head>
<body>
  <div id="app">
    没加lazy：<input type="text" v-model="inputStr"> {{ inputStr }} <br>
    lazy：<input type="text" v-model.lazy="lazyStr"> {{ lazyStr }}
    <hr>
    number:
    <input type="text" v-model.number="isNum">
    {{ typeof isNum }}
    <hr>
    trim：
    <input type="text" v-model.trim="trimStr">
    统计字符个数：{{trimStr.split('').length}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        inputStr: "",
        lazyStr: "",
        isNum: "",
        trimStr: ""
      }
    });
  </script>
</body>
</html>
