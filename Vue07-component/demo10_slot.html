<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单个slot和具名slot</title>
    <link rel="stylesheet" href="./template.css" />
  </head>
  <body>
    <div id="app">
      <my-component>
        <p>我是父组件插入的内容</p>
      </my-component>
      <hr />
      具名插槽：
      <name-component>
        <h3 slot="header">我是标题</h3>
        <p>我是正文内容</p>
        <p>正文内容有两段</p>
        <p slot="footer">我是底部信息</p>
      </name-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        components: {
          myComponent: {
            template:
              "<div>\
                      <slot>\
                        如果父组件没有插入内容，就作为默认出现\
                      </slot>\
                    </div>",
          },
          nameComponent: {
            template:
              '<div>\
              <div class="header">\n' +
              ' <slot name="header">\n' +
              " \n" +
              " </slot>\n" +
              "</div>\n" +
              '<div class="contatiner">\n' +
              " <slot>\n" +
              " \n" +
              " </slot>\n" +
              "</div>\n" +
              '<div class="footer">\n' +
              ' <slot name="footer">\n' +
              "\n" +
              " </slot> \n" +
              "</div>" +
              " </div>",
          },
        },
      });
    </script>
  </body>
</html>
