<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>方法与事件</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    点击次数：{{ count }}
    <button @click="handle()">点击+1</button>
    <button @click="handle(8)">点击+8</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        count: 0
      },
      methods: {
        handle(count) {
          // 如果没传count，count默认为1
          count = count || 1
          this.count += count
        }
      }
    });
  </script>
</body>
</html>
